<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Image Generator</title>
    <style>
        body { margin: 20px; font-family: Arial, sans-serif; }
        .image-container { margin-bottom: 20px; }
        canvas { border: 1px solid #ddd; }
        p { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Placeholder Images for Paperplane Project</h1>
    <p>Right-click on each image and select "Save Image As..." to save these placeholder images.</p>
    
    <div class="image-container">
        <h3>paperplane.png (Main Image)</h3>
        <canvas id="mainImage" width="600" height="400"></canvas>
        <p>Save as: img/paperplane/paperplane.png</p>
    </div>
    
    <div class="image-container">
        <h3>2.png</h3>
        <canvas id="image2" width="600" height="400"></canvas>
        <p>Save as: img/paperplane/2.png</p>
    </div>
    
    <div class="image-container">
        <h3>3.png</h3>
        <canvas id="image3" width="600" height="400"></canvas>
        <p>Save as: img/paperplane/3.png</p>
    </div>

    <script>
        // Function to draw placeholder images
        function drawPlaceholder(canvasId, text, bgColor, textColor) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Paper plane icon
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            
            // Different icon for each canvas
            if (canvasId === 'mainImage') {
                // Draw paper plane for main image
                ctx.moveTo(300, 150);
                ctx.lineTo(400, 200);
                ctx.lineTo(350, 250);
                ctx.lineTo(300, 200);
                ctx.closePath();
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(300, 200);
                ctx.lineTo(250, 250);
                ctx.lineTo(300, 150);
                ctx.closePath();
                ctx.fill();
            } else if (canvasId === 'image2') {
                // Draw dashboard-like interface
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(150, 100, 300, 200);
                
                ctx.fillStyle = bgColor;
                ctx.fillRect(170, 120, 260, 30);
                
                ctx.fillRect(170, 170, 120, 100);
                ctx.fillRect(310, 170, 120, 45);
                ctx.fillRect(310, 225, 120, 45);
            } else if (canvasId === 'image3') {
                // Draw profile view
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(150, 80, 300, 240);
                
                // Profile header
                ctx.fillStyle = bgColor;
                ctx.fillRect(170, 100, 260, 40);
                
                // Profile photo placeholder
                ctx.beginPath();
                ctx.arc(220, 180, 40, 0, Math.PI * 2);
                ctx.fill();
                
                // Content lines
                ctx.fillRect(280, 150, 120, 15);
                ctx.fillRect(280, 175, 100, 15);
                ctx.fillRect(170, 240, 260, 60);
            }
            
            // Text
            ctx.fillStyle = textColor;
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Paperplane Project', canvas.width/2, canvas.height/2 + 80);
            
            ctx.font = '18px Arial';
            ctx.fillText(text, canvas.width/2, canvas.height/2 + 110);
        }
        
        // Draw the placeholders
        drawPlaceholder('mainImage', 'Main View', '#4B89DC', '#ffffff');
        drawPlaceholder('image2', 'Dashboard View', '#3D5AFE', '#ffffff');
        drawPlaceholder('image3', 'User Profile', '#651FFF', '#ffffff');
    </script>
</body>
</html>
